<h1><p>Formulario de Creación de Notas</p></h1>

<p>
  <mat-form-field appearance="fill">
    <mat-label>Identificador</mat-label>
    <input matInput placeholder="Ingrese el numero ID">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Valor Numérico</mat-hint>
  </mat-form-field>
</p>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Descripción</span>
  </div>
  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
</div>



  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <input matInput placeholder="Estado">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Valor String</mat-hint>
  </mat-form-field>


<mat-form-field>
  <mat-label>Creado en:</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>Actualizado en:</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<br><p></p><hr><hr>
